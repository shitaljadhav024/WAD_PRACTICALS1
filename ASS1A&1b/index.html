<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPU UNIVERSITY</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logosec">
            <div class="logo">SPPU UNIVERSITY</div>
            <img src="menu.png"
                class="icn menuicn"
                id="menuicn"
                alt="menu-icon">
        </div>
 
        <div class="searchbar">
            <input type="text"
                   placeholder="Search">
        </div>
 
        <div class="message">
            <div class="circle"></div>
            <img src="bell.jpg"
                 class="icn"
                 alt="">
            <div class="dp">
                <img src="dp.jpg"
                    class="dpicn"
                    alt="dp">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                       <h3> Dashboard</h3>
                       
                    </div>
                    <div class="nav-option option2"> 
                        <select name="links" size="1" onchange="window.location.href=this.value">
                            <option>Students</option>
                            <option value="form.html" >Students Login</option>
                            <option value="Two">Regular Student</option>
                            <option value="Three">Distance Learner</option>
                        </select>
                       
                    </div> 
                    <div class="nav-option option3">                       
                        <h3> Professors</h3>
                    </div>
                    <div class="nav-option option4">
                        <h3> Branches</h3>
                    </div>
                    <div class="nav-option logout">
                        <h3>Logout</h3>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main">
 
            <div class="searchbar2">
                <input type="text"
                       name=""
                       id=""
                       placeholder="Search">
            </div>
 
            <div class="box-container">
 
                <div class="box box1">
                    <div class="text">
                        <h2 class="topic">Students</h2>
                        <h2 class="topic-heading">45k</h2>
                    </div>
                    <img src="stud.jpg">
                </div>
                <div class="box box2">
                    <div class="text">
                        <h2 class="topic">Professors</h2>
                        <h2 class="topic-heading">15k</h2>
                    </div>
 
                    <img src="Prof.jpg">
                </div> 
                <div class="box box3">
                    <div class="text">
                        <h2 class="topic">Branches</h2>
                        <h2 class="topic-heading">15</h2>
                    </div> 
                    <img src="branch.png">
               </div>
        </div>
        <div class="report-container">
            <div class="row">
              <div class="column">
                <img src="per.png" alt="Snow" style="width:400%">
              </div>
            </div>
            <div class="row" style="text-align: right;">
              <div class="column">
                <img src="learn.jpeg" alt="Forest" style="width:50%; text-align: right;">
              </div>
            </div>
            
        </div>
</body>
</html>
